<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyPlace</title>
    <meta name="description" content="UBS Place">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image" href="images/favicon.ico">
  </head>
  <body>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div style = "text-align:center;">
        <canvas width="256" height="256" id="canvas"></canvas>
    </div>
    <footer>
      <div id="colorpicker">
        <input type="range" id="red" value="0" min="0" max="3" onchange="updateColor()">
        <input type="range" id="green" value="0" min="0" max="3" onchange="updateColor()">
        <input type="range" id="blue" value="0" min="0" max="3" onchange="updateColor()">
      </div>
      <div id="current-color"></div>
      <div id="choose-place">
        <label>
          <select id="place-options" onchange="updatePlace()">
          </select>
        </label>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
